<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>login</title>
<link rel="stylesheet" href="css/slicy.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/addons.css">
<!--[if lt IE 9]>
<script src="js/html5.js"></script>
<![endif]--> 
</head>

<body class="page-login">
	<div class="wrap">
	<div class="header">
		<img src="imgs/logo.png">
	</div>
	<div class="body">
		<div class="img">
			<img src="imgs/img1.jpg">
		</div>
		<div class="form">
			<form>
				<ul>
					<li>
						<div class="txt">
							<i class="ico">
								<img src="imgs/img2.jpg">
							</i>
							<input type="text" name="" placeholder="请输入用户名">
						</div>
					</li>
					<li>
						<div class="txt">
							<i class="ico">
								<img src="imgs/img3.jpg">
							</i>
							<input type="text" name="" placeholder="请输入密码">
						</div>
					</li>
					<li>
						<div class="fp">	
						<input type="checkbox" name="" id="fp">
						<label for="fp"></label>
						<span>记住密码</span>
						</div>
					</li>
					<li>
						<input type="submit" name="" class="submit" value="立即登录">
					</li>
				</ul>		
		</form>
	</div>
	</div>
	<div class="foot">
		工业和信息化部备案号：赣ICP备12005963号-1 版权所有:copyright:2005-2013
	</div>
	</div>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/TweenMax.min.js"></script>
<script type="text/javascript" src="js/jquery.glide.js"></script>
<script type='text/javascript' src='js/imagesloaded.pkgd.min.js'></script>
<script type="text/javascript" src="js/script.js"></script>
<script>
	//选框美化
	$(function(){
		$('.fp input[type=checkbox]').on('change',function(){
				if($(this).is(':checked')){
					$('.fp label').addClass('checked')
				}else{
					$('.fp label').removeClass('checked')
				}
		})
	})
</script>
</body>
</html>
