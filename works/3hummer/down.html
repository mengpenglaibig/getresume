<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=750" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="">
<meta name="format-detection" content="telephone=no">
<title>砸宝箱赢奖品</title>
<link rel="stylesheet" href="css/slicy.css">
<link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="wrap">
	<div class="page-down">
		<div class="logo2">
			<img src="imgs/img1.jpg">
		</div>
		<div class="btn">
			<a href="">下载肌肤管家 填地址</a>
		</div>
		<div class="tip">
			下载后，直接用验证手机号登陆，初始密码为6个0
		</div>
	</div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>
<script type="text/javascript" src="js/jquery.placeholder.js"></script>
<script type="text/javascript" src="js/jquery.glide.js"></script>
<script type='text/javascript' src='js/imagesloaded.pkgd.min.js'></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/addons.js"></script>

<script>
	$(function(){
			$('.page-game .list li').on('click',function(){
					if($(this).hasClass('selected')){
						alert('ok');
						return false;
					}
					if($('.page-game .list li.selected').size()>2){
						alert('已经砸了3个');
						return;
					}
					$(this).addClass('selected');
					setTimeout(function(){
						var n=3-$('.page-game .list li.selected').size();
						$('#num').html(n);
						if(n==0){
							$('.dialog .body').html('没有砸中，请下次在来')
						}
						$('.dialog').show();
						$('.mask').show();

					},2000)
					$('.dialog .foot').click(function(){
						$('.dialog').hide();
						$('.mask').hide();
						return false;
					})
					
			})
	})
</script>
</body>
</html>
