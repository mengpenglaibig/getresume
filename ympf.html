<!DOCTYPE html>
<html>
<head>

  <title>JS Bin</title>
  <style type="text/css">
    *{

}
.wrapper{

  background:red;
}
ul{

  width: 1210px;
}

}

<body>

      <li></li>
      <li></li>

</html>
